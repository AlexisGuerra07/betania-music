<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betania Music</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#26a69a">
    <link rel="apple-touch-icon" href="logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <div class="brand" id="logo-home" role="button" tabindex="0">
                <img src="logo.png" alt="Logo" class="brand-logo" onerror="this.style.display='none'">
                <span class="brand-name">Betania Music</span>
            </div>
            
            <nav class="nav">
                <button class="nav-item active" data-view="canciones">Canciones</button>
                <button class="nav-item" data-view="edicion">Editor</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section id="view-canciones" class="view active">
            <div class="controls-bar">
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Buscar canci√≥n..." autocomplete="off">
                </div>
                
                <div class="action-group">
                    <button id="btn-import-folder" class="btn btn-secondary">üìÇ Importar</button>
                    <input type="file" id="folder-input" webkitdirectory directory multiple style="display:none">
                    
                    <button id="btn-new" class="btn btn-primary">+ Nueva</button>
                </div>
            </div>
            
            <div id="songs-list" class="songs-grid">
                </div>
            
            <div id="empty-state" class="empty-msg" style="display:none">
                <div class="empty-icon">üéµ</div>
                <p>No hay canciones.</p>
                <small>Usa "Importar" para cargar tu carpeta de Drive o crea una nueva.</small>
            </div>
        </section>

        <section id="view-reader" class="view">
            <div class="reader-toolbar">
                <button id="btn-back" class="btn btn-ghost">‚Üê Volver</button>
                
                <div class="transpose-widget">
                    <span class="label">Tono:</span>
                    <strong id="display-key">C</strong>
                    <div class="t-buttons">
                        <button class="btn-t" data-semitone="-1">‚ô≠</button>
                        <button class="btn-t" id="btn-reset-key">‚ü≤</button>
                        <button class="btn-t" data-semitone="1">‚ôØ</button>
                    </div>
                </div>
                
                <button id="btn-edit-current" class="btn btn-secondary">Editar</button>
            </div>

            <article id="song-sheet" class="sheet">
                <div id="sheet-header" class="sheet-header"></div>
                <div id="sheet-content"></div>
            </article>
        </section>

        <section id="view-edicion" class="view">
            <div class="editor-layout">
                <aside class="editor-sidebar">
                    <h3>Estructura</h3>
                    <div id="outline-list"></div>
                    <button id="btn-add-section" class="btn btn-small full-width" style="margin-top:10px">+ Secci√≥n</button>
                </aside>
                
                <div class="editor-workspace">
                    <div class="editor-header">
                        <input type="text" id="edit-title" placeholder="T√≠tulo de la canci√≥n">
                        <div class="actions">
                            <span id="save-status">Guardado</span>
                            <button id="btn-save" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                    <div id="editor-canvas"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="toast" class="toast hidden">Notificaci√≥n</div>
    <script src="script.js"></script>
</body>
</html>
