<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betania Music - Gestor de Canciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;
        }

        .nav-menu a {
            color: #4a5568;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-menu a.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Songs List View */
        .songs-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            padding: 1.5rem 2rem;
            background: rgba(102, 126, 234, 0.05);
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .btn-add-song {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-add-song:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        /* Search Bar */
        .search-container {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .search-box {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 0.95rem;
            background: white;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        /* Songs Grid */
        .songs-grid {
            padding: 1.5rem 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .song-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-color: rgba(102, 126, 234, 0.2);
        }

        .song-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .song-meta {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .song-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .btn-sm:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .btn-danger {
            color: #e53e3e;
            border-color: #feb2b2;
        }

        .btn-danger:hover {
            background: #fed7d7;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            background: rgba(102, 126, 234, 0.05);
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .btn-close:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            background: rgba(102, 126, 234, 0.05);
            border-top: 1px solid rgba(102, 126, 234, 0.1);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #4a5568;
        }

        .btn:hover {
            background: rgba(102, 126, 234, 0.05);
            border-color: #667eea;
        }

        .btn.btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
        }

        .btn.btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 0.95rem;
            background: white;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Editor Styles */
        .editor-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .editor-title {
            font-weight: 600;
            color: #2d3748;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .pairs-container {
            space-y: 1rem;
        }

        .pair-item {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
        }

        .pair-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .pair-label {
            font-size: 0.8rem;
            color: #718096;
            font-weight: 500;
        }

        .pair-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-xs {
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            background: white;
            cursor: pointer;
            color: #718096;
        }

        .btn-xs:hover {
            background: #f7fafc;
        }

        .chord-input, .lyric-input {
            width: 100%;
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 0.9rem;
            padding: 0.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: #fafafa;
            resize: none;
            overflow-x: auto;
            white-space: pre;
        }

        .chord-input {
            color: #e53e3e;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .lyric-input {
            color: #2d3748;
        }

        .chord-input:focus, .lyric-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        /* Transpose Controls */
        .transpose-section {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .transpose-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .current-key {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 60px;
            text-align: center;
        }

        .transpose-btn {
            background: white;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .transpose-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .section-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .songs-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .modal-body {
                padding: 1rem;
            }

            .transpose-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Betania Music</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#" class="active" id="nav-songs">Canciones</a></li>
                    <li><a href="#" id="nav-setlist">Setlist</a></li>
                    <li><a href="#" id="nav-config">Configuración</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Songs Section -->
        <div class="songs-section">
            <div class="section-header">
                <h2 class="section-title">Canciones</h2>
                <button class="btn-add-song" id="btn-add-song">➕ Añadir canción</button>
            </div>

            <div class="search-container">
                <input type="text" class="search-box" id="search-box" placeholder="Buscar por título o autor...">
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state">
                <h3>Aún no hay canciones</h3>
                <p>Pulsa "Añadir canción" para crear la primera.</p>
            </div>

            <!-- Songs Grid -->
            <div class="songs-grid" id="songs-grid" style="display: none;">
                <!-- Songs will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Song Modal -->
    <div class="modal" id="song-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Añadir Canción</h3>
                <button class="btn-close" id="btn-close-modal">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- Basic Info -->
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="song-title">Título *</label>
                        <input type="text" class="form-input" id="song-title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="song-artist">Autor/Intérprete</label>
                        <input type="text" class="form-input" id="song-artist">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="notation-type">Notación</label>
                        <select class="form-select" id="notation-type">
                            <option value="latin">Latina (Do, Re, Mi...)</option>
                            <option value="anglo">Anglosajona (C, D, E...)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="base-key">Tonalidad Base</label>
                        <select class="form-select" id="base-key">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <!-- Transpose Controls (only in edit mode) -->
                <div class="transpose-section" id="transpose-section" style="display: none;">
                    <div class="transpose-controls">
                        <label>Tonalidad actual:</label>
                        <button class="transpose-btn" id="btn-transpose-down">♭ Bajar</button>
                        <div class="current-key" id="current-key">Do</div>
                        <button class="transpose-btn" id="btn-transpose-up">♯ Subir</button>
                        <button class="btn btn-sm" id="btn-reset-key">Tonalidad base</button>
                    </div>
                </div>

                <!-- Editor -->
                <div class="form-group">
                    <div class="editor-container">
                        <div class="editor-header">
                            <span class="editor-title">Editor de Acordes y Letra</span>
                            <div class="editor-actions">
                                <button class="btn btn-sm" id="btn-add-pair">Agregar par</button>
                            </div>
                        </div>
                        <div class="pairs-container" id="pairs-container">
                            <!-- Pairs will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn" id="btn-cancel">Cancelar</button>
                <button class="btn btn-primary" id="btn-save">Guardar</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">Confirmar eliminación</h3>
                <button class="btn-close" id="btn-close-delete">&times;</button>
            </div>
            <div class="modal-body">
                <p>¿Estás seguro de que quieres eliminar esta canción?</p>
                <p><strong id="delete-song-title"></strong></p>
                <p style="color: #718096; font-size: 0.9rem; margin-top: 1rem;">Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
                <button class="btn" id="btn-cancel-delete">Cancelar</button>
                <button class="btn btn-danger" id="btn-confirm-delete">Eliminar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
